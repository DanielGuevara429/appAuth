<div class="formulario">
<div class="d-flex-column ">

   
<form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="imagen">
        <img src="assets/optima.jpg" class="imagen-logo" alt="">

    </div>

    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" id="username" formControlName="username" class="form-control">
      <div
                *ngIf="loginForm.get('username')!.invalid && (loginForm.get('username')!.dirty || loginForm.get('username')!.touched)"
                class="text-danger validators"
              >
               El usuario es obligatorio.
      </div>
      
      
      <!-- <div *ngIf="loginForm.get('username').errors && loginForm.get('username').touched">
        <p class=" *ngIf="loginForm.get('username').hasError('required')">El campo es requerido
        </p>
      </div> -->
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div
                  *ngIf="loginForm.get('password')!.hasError('required') && (loginForm.get('password')!.dirty || loginForm.get('password')!.touched)"
                  class="text-danger validators"
                >
                  Contraseña es obligatoria.
                </div>
                <div
                  *ngIf="loginForm.get('password')!.hasError('minlength')"
                  class="text-danger validators"
                >
                  La contraseña debe tener al menos 6 caracteres.
                </div>
                <div
                  *ngIf="loginForm.get('password')!.hasError('maxlength')"
                  class="text-danger validators"
                >
                  La contraseña no debe exceder los 40 caracteres.
                </div>
    </div>
    <div class="form-group button">
      <button type="submit" class="btn btn-primary">Iniciar sesión</button>
    </div>
  </form>

  <div class="mensaje-error d-flex">
    <label class="red mx-auto mt-5">{{authenticationError}} </label>
 </div>
</div>

</div>
